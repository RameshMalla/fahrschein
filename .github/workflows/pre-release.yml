name: release-to-maven-central
on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version'
        required: true
      next_version:
        description: 'Next version'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java for Maven Version iteration
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - run: |
          mvn scm:check-local-modification versions:set -DnewVersion=${{ github.event.inputs.release_version }} scm:add -Dincludes="**/pom.xml" scm:checkin -Dmessage="Release ${{ github.event.inputs.release_version }}"
          mvn -Prelease clean scm:tag deploy
          mvn versions:set -DnewVersion=${{ github.event.inputs.next_version }} scm:add -Dincludes="**/pom.xml" scm:checkin -Dmessage="Develop ${{ github.event.inputs.next_version }} "
